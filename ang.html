<!doctype html>
<html ng-app>
    <head>
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    	<script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    	<script src="js/controller.js"></script>

    	<style type="text/css">
    		body {
    			background-color: white;
    			font-size: 24;
    		}
    		div {
    			font-weight: bold;
    			/*float: left;*/
    			/*margin: 40px, 40px, 40px, 40px;*/
    		} 
    		p {
    			margin-left: 30px;
    			margin-right: 30px;
    		}
    		input {
    			margin-left: 10px;
    		}
    	</style>
    </head>

    <body ng-controller="PhoneListCtrl" ng-init="name='...'">
    	<ul>
    		<li ng-repeat="phone in phones">
    			{{ phone.name }}
    			<p>{{ phone.snippet}} </p>
    		</li>
    	</ul>
    	<p>Name:<input type="text" ng-model="name" placeholder="your name" onclick="reset(form)"></p>
    	<div>
    		<p>Your name is {{name}}</p>
    	</div>

    	<div class="one">
    		<p>BOLD</p>
    	</div>
    	<div class="two">
    		<p>BOLD2</p>
    	</div>

    	<form method="get" action="file.txt">
    		<button type="submit">Download</button>
    	</form>

    </body>
</html>
