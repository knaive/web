<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Layout</title>
    <style>
        div.flex{
            padding: 10px 5px 10px 0;
            display:flex; 
            flex-direction: column;
            justify-content:space-between;
            align-items: stretch;
            width: 100px;
            height: 100px;
            background: #D8D8D8;
        }
    </style>
</head>

<body>
    <div class="flex">       
        <div>1</div>
        
        <div>2</div>
    </div>
</body>

</html>
