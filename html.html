<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Test</title>
    <style>
        div.flex{
            padding: 10px 5px 10px 0;
            display:flex; 
            flex-direction: column;
            justify-content:space-between;
            align-items: stretch;
            width: 100px;
            height: 100px;
            background: #D8D8D8;
        }
        div.slide {
        	transition: width 2s linear;;
        }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="flex">
        <div>1</div>
        
        <div>2</div>
    </div>
    <div style="width: 200px; height: 200px; background:red;" class="slide">
    </div>
    <script type="text/javascript">
    setTimeout(function() {
    	console.log('settimeout hide');
    	$('div').hide();
    }, 500);
    setTimeout(function() {
    	console.log('settimeout show');
    	$('div').show();
    }, 2000);
    </script>
</body>

</html>
