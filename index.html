<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Test</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            border: 1px solid #aaabbb;
        }

        img {
            width: 200px;
            height: 150px;
            border: 1px solid #aaabbb;
        }

        canvas {
            width: 400px;
            height: 400px;
            background-color: #aaabbb;
        }

        th {
            width: 20%;
        }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
        window.onload = function () {
            var c = document.getElementById("canvas");
            var cxt = c.getContext("2d");
            cxt.fillStyle = "#ff0000";
            cxt.fillRect(0, 0, 100, 100);

            function init() {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var coords = position.coords;
                    var latlng = new google.maps.LatLng(coords.latitude, coords.longitude);
                    var options = {
                        zoom: 14,
                        center: latlng,
                        mapTypeId: google.maps.MapTypeId.ROADAMP
                    };

                    var map = new google.maps.Map(document.getElementById("map"), options);

                    var marker = new google.maps.Marker({
                        position: latlng,
                        map: map
                    });

                    var infowindow = new google.maps.InfoWindow({
                        content: "Current Postion"
                    });
                    infowindow.open(map, marker);
                })
            }
            init();
        };
    </script>
</head>

<body>
    <table align="center">
        <tr>
            <th>Signal - Road</th>
            <th>Floater</th>
            <th>You can drag the pic to the zone</th>
            <th>Canvas demo</th>
            <th>SVG demo</th>
        </tr>
        <tr>
            <td>
                <div>
                    <audio src="musics/road.mp3" controls="controls">
                        Not Supported!
                    </audio>
                </div>

            </td>
            <td>
                <div>
                    <video src="videos/floater.mp4" controls="controls" height="400px" width="400px">
                        Not Supported!
                    </video>
                </div>
            </td>
            <td>
                <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>
                <img id="drag1" src="images/eventloop.png" draggable="true" ondragstart="drag(event)">
            </td>
            <td>
                <div>
                    <canvas id="canvas"></canvas>
                </div>
            </td>
            <td>
                <iframe src="images/polygon.svg" frameborder="0"></iframe>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <table align="center">
        <tr>
            <th>Here is your postion</th>
        </tr>
        <tr>
            <td>
                <div id="map" style="width: 400px; height: 400px"></div>
            </td>
        </tr>
    </table>

</body>

</html>
