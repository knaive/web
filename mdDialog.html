<html>

<head>
  <style>
    .dialogdemoBasicUsage #popupContainer {
      position: relative;
    }

    .dialogdemoBasicUsage .footer {
      width: 100%;
      text-align: center;
      margin-left: 20px;
    }

    .dialogdemoBasicUsage .footer,
    .dialogdemoBasicUsage .footer>code {
      font-size: 0.8em;
      margin-top: 50px;
    }

  </style>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script>
    angular.module('MyApp', ['ngMaterial', 'ngMessages'])

      .controller('AppCtrl', function ($scope, $mdDialog, $mdMedia) {

        $scope.showConfirm = function (ev) {
          // Appending dialog to document.body to cover sidenav in docs app
          var confirm = $mdDialog.confirm({
            controller: DialogController,
            templateUrl: 'deleteConfirm.html',
            parent: angular.element(document.body),
            targetEvent: ev,
            clickOutsideToClose: true
          })
          $mdDialog.show(confirm).then(function () {
            $scope.status = 'Confirm resolved';
            $scope.codeRunningBeforeResolve = 'code only runs after resolve';
          });

          $scope.codeRunningBeforeResolve = 'code is running before resolve!';
        };
      });

    function DialogController($scope, $mdDialog) {
      $scope.hide = function () {
        $mdDialog.hide();
      };

      $scope.cancel = function () {
        $mdDialog.cancel();
      };
    }
  </script>

</head>

<body>
  <div ng-controller="AppCtrl" class="md-padding dialogdemoBasicUsage" id="popupContainer" ng-cloak="" ng-app="MyApp">

    <div class="dialog-demo-content" layout="row" layout-wrap="" layout-margin="">
      <md-button class="md-primary md-raised" ng-click="showConfirm($event)" flex="100" flex-gt-md="auto">
        Confirm Dialog
      </md-button>
    </div>

    <div ng-if="status">
      <br>
      <b layout="row" layout-align="center center" class="md-padding">
      {{status}}
    </b>
      <b layout="row" layout-align="center center" class="md-padding">
      {{codeRunningBeforeResolve}}
    </b>
    </div>

    <script type="text/ng-template" id="deleteConfirm.html">
      <md-dialog ng-cloak>
        <form>
          <div class="md-toolbar-tools">
          <h2>Delete the Report</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="images/close.svg" aria-label="Close dialog"></md-icon>
          </md-button>
          </div>
          <md-dialog-content>
            <div class="md-dialog-content">
              <p> Are you sure you want to delete the report? </p>
            </div>
          </md-dialog-content>

          <md-dialog-actions layout="row">
              <md-button ng-click="hide()" style="text-transform: none;" md-autofocus>Cancel</md-button>
              <span flex></span>
              <md-button ng-click="hide()" style="text-transform: none;">Delete</md-button>
          </md-dialog-actions>
        </form>
      </md-dialog>
    </script>

    </div>

</body>

</html>
