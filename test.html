	<head>

			li {
				padding-top: 20px;

			}	
		</style>
	</head>
	<body>
		<ul>
			<li class="one">Chris Paul</li>
			<li class="one">James Harden</li>
			<li class="one">Steph Curry</li>

		<div></div>

				$("div").hide();
